<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
    <!-- 引入 Jquery文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 1200px;height:400px;"></div>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));
  // 显示标题，图例和空的坐标轴
  myChart.setOption(
  {
	title:
	{
	  text: "每日订单金额"
	},
	tooltip: {},
	legend:
	{
	  data: ["应收金额", "实收金额"]
	},
	xAxis:
	{
	  data: []
	},
	yAxis: {},
	series:
	[
	  {
		name: "应收金额",
		type: "bar"
	  },
	  {
		name: "实收金额",
		type: "line"
	  }
	]
  });
  myChart.showLoading();

  // 异步加载数据
  $.get("http://localhost:10000/analytics/v2/orders/money").done(function (data)
  {
	myChart.hideLoading();
	//日期列
	const dates = data.map(function (data)
	{
	  return data.date;
	});
	//应收金额
	const charges = data.map(function (data)
	{
	  return data.charge;
	})
	//实收金额
	const actuals = data.map(function (data)
	{
	  return data.actual;
	})
    console.log(charges);
	console.log(actuals);

	// 填入数据
	myChart.setOption(
	{
	  xAxis:
	  {
		data: dates
	  },
	  series:
	  [
		{
		  // 根据名字对应到相应的系列
		  name: "应收金额",
		  data: charges
		},
        {
          name: "实收金额",
          data: actuals
        }
	  ]
	});
  });
</script>
</body>
</html>
