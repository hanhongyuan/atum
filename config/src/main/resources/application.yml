spring:
  #云配置
  cloud:
    config:
      server:
        git:
          uri: http://git.oschina.net/borntorain/atum
          search-paths: config-repo

server:
  #端口
  port: 8888

#服务注册
eureka:
  instance:
    hostname: localhost
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    #注册地址
    service-url:
      defaultZone: http://${security.user.name}:${security.user.password}@${eureka.instance.hostname}:8761/eureka/

#权限设置
security:
  user:
    name: admin
    password: admin
  #无状态
  sessions: stateless
  headers:
    #禁用Header缓存
    cache: false
  #禁用CsrfToken
  enable-csrf: false

