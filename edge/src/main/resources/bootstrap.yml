spring:
  #应用名
  application:
    name: edge
  #云配置
  cloud:
    config:
      label: dev
      discovery:
        enabled: true
        service-id: config
      profile: ${spring.profiles}

---

spring:
  profiles: default

#服务注册
eureka:
  instance:
   hostname: localhost
  client:
    #注册地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

---

spring:
  profiles: dev

#服务注册
eureka:
  instance:
   hostname: wxtest.oasisapp.cn
  client:
    #注册地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/