spring:
  profiles: prod
  #应用名
  application:
    name: edge
  #云配置
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config
      profile: prod

#服务注册
eureka:
  instance:
   hostname: wechat.oasiscare.cn
  client:
    #注册地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
