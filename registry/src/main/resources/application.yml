server:
  #端口
  port: 8761

#服务注册
eureka:
  instance:
    prefer-ip-address: true
  client:
    #不把自己注册为服务
    register-with-eureka: false
    fetch-registry: false
    #注册地址
    service-url:
      defaultZone: http://localhost:${server.port}/eureka

