#application 统一配置
#Spring配置
spring:
  profiles: prod
  #队列配置
  rabbitmq:
    host: 123.56.188.106
    port: 5672

logging:
  #日志存放位置
  file: logs/${spring.application.name}.log

#服务注册
eureka:
  instance:
    hostname: wechat.oasiscare.cn
  client:
    #注册地址
    service-url:
      defaultZone: http://${security.user.name}:${security.user.password}@${eureka.instance.hostname}:8761/eureka/

#方便其他配置文件调用
accounts:
  port: 1111

#权限设置
security:
  basic:
    enabled: false
  #基础认证账号密码
  user:
    name: "{cipher}"
    password: "{cipher}"
  #无状态
  sessions: stateless
  headers:
    #禁用Header缓存
    cache: false
  #禁用CsrfToken
  enable-csrf: false
  #oauth2授权
  oauth2:
    #资源设置
    resource:
      #获取用户信息Uri
      user-info-uri: http://wechat.oasiscare.cn:${accounts.port}/v2/me
      #不使用check_token
      prefer-token-info: false
      #令牌类型 Json Web Token
      token-type: Bearer

