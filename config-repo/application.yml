#application 统一配置
#Spring配置
spring:
  profiles: default,dev
  #队列配置
  rabbitmq:
    host: wxtest.oasisapp.cn
    port: 5672

logging:
  #日志存放位置
  file: logs/${spring.application.name}.log

#方便其他配置文件调用
accounts:
  port: 1111

#超时设置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

#权限设置
security:
  basic:
    enabled: false
  #基础认证账号密码
  user:
    name: "{cipher}"
    password: "{cipher}"
  #无状态
  sessions: stateless
  headers:
    #禁用Header缓存
    cache: false
  #禁用CsrfToken
  enable-csrf: false
  #oauth2授权
  oauth2:
    #资源设置
    resource:
      #获取用户信息Uri
      user-info-uri: http://localhost:${accounts.port}/v2/me
      #不使用check_token
      prefer-token-info: false
      #令牌类型 Json Web Token
      token-type: Bearer