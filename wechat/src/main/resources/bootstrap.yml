spring:
  #应用名
  application:
    name: wechat
  #云配置
  cloud:
    config:
      label: dev
      discovery:
        enabled: true
        service-id: config

#服务注册
eureka:
  instance:
    prefer-ip-address: true
  client:
    #注册地址
    service-url:
      defaultZone: http://localhost:8761/eureka/

---

spring:
  profiles: dev
  #应用名
  application:
    name: wechat
  #云配置
  cloud:
    config:
      label: dev
      profile: dev
      discovery:
        enabled: true
        service-id: config

#服务注册
eureka:
  instance:
    prefer-ip-address: true
  client:
    #注册地址
    service-url:
      defaultZone: http://localhost:8761/eureka/