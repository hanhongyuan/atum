spring:
  profiles: default,dev
  #rabbitMQ队列设置
  rabbitmq:
    host: wxtest.oasisapp.cn
  boot:
    admin:
      routes:
        #暴露端点
        endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream
      turbine:
        clusters: default
        location: http://localhost:${turbine.stream.port}

logging:
  level:
    org.springframework.cloud.netflix.zuul.filters.post.SendErrorFilter: error

server:
  port: 8040

turbine:
  stream:
    port: 8041

#服务注册
eureka:
  instance:
    hostname: localhost
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    #注册地址
    service-url:
      defaultZone: http://${security.user.name}:${security.user.password}@${eureka.instance.hostname}:8761/eureka/

#权限设置
security:
  #基础校验
  basic:
    enabled: false
  user:
    name: admin
    password: admin
  #无状态
  sessions: stateless
  headers:
    #禁用Header缓存
    cache: false
  #禁用CsrfToken
  enable-csrf: false